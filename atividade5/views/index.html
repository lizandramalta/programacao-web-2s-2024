<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Atividade 5</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h1>Agendar Atendimento</h1>
            {{#error_form}}
            <div class="alert alert-danger">
                <strong>Dados incorretos.</strong>
                Nenhum campo pode estar vazio.
            </div>
            {{/error_form}}
            <form action="/dados" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{nome}}">
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endere√ßo</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" value="{{endereco}}">
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" value="{{telefone}}" >
                </div>
                <div class="mb-3">
                    <label for="data" class="form-label">Data de Agendamento</label>
                    <input type="date" class="form-control" id="data" name="data" value="{{data}}">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </body>
</html>
